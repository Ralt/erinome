<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>erinome</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="import" href="imports/discussion.html" id="import-discussion">
    <link rel="import" href="imports/message.html" id="import-message">
    <link rel="import" href="imports/user.html" id="import-user">
  </head>
  <body>

    <select id="switcher" class="form-control switcher">
      <option value="discussions-list">Miaou</option>
      <option value="gmail">Gmail</option>
    </select>

    <div class="title">
      erinome
    </div>

    <div class="view" id="discussions-list">
      <fieldset class="add-user" id="add-user">
	<legend>
	  Add user
	</legend>
	<div class="form-group">
	  <input id="add-user-name" class="form-control" placeholder="Miaou username">
	</div>
	<div class="form-group">
	  <input id="add-user-email" class="form-control" placeholder="GnuPG Email" type="email">
	</div>
	<input class="btn btn-default form-control" type="submit" value="Add user" id="add-user-submit">
      </fieldset>
      <fieldset>
	<legend>
	  Discussions
	</legend>
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>
		Miaou username
	      </th>
	      <th>
		GnuPG Email
	      </th>
	    </tr>
	  </thead>
	  <tbody id="discussions-list-users">
	  </tbody>
	</table>
      </fieldset>
    </div>

    <div class="view container" id="discussion"></div>

    <div class="view" id="gmail">
      gmail
    </div>


    <script src="popup.js"></script>
  </body>
</html>
